    <!--list模板-->
    <script type="text/template" id="product_list_tpl">
    <ol class="breadcrumb">
            <li><a href="#">首页</a></li>
            <li><a href="#">{{category}}</a></li>
            <li class="active">></li>
    </ol>
    <ul class='commodity_title'>
            <li>综合</li>
            <li>销量</li>
            <li>价格</li>
            <li><span></span>筛选</li>
    </ul>

    <ul class="commodity_list">
    {{each result as v i}}
        <li data-productId={{v.productId}} data-category={{category}}>
            <div class="left">
                <!--加#防止转译-->
                {{#v.productImg}}
            </div>
            <div class="right">
                <div class="name">{{v.brandName}}</div>
                <div class="price"><small></small>{{v.productPrice}}</div>
                <div class="info">
                <a href="javascript:;">商城{{v.productQuote}}</a>
                <a href="javascript:;">{{v.productCom}}</a>
            </div>
            </div>
        </li>
    {{/each}}    
    </ul>
    <div class="btn_page clearfix">
        <button class="prev btn btn-default pull-left active" type="submit">上一页</button>
        <select name="" id="select_box">
            {{each result as v i}}
            {{if i < pages }}
            <option value="{{1 + i}}"> {{1 + i}} / {{pages}} </option>
            {{/if}}
            {{/each}}
        </select>
        <button class="next btn btn-default pull-right active" type="submit">下一页</button>
    </div>
    </script>
