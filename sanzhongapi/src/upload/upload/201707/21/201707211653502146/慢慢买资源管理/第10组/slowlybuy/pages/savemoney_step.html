        {{each result as v i}}

        </div>

        <div class="media">

            </div>
            <div class="text">

                    {{v.productInfo2}}
                </p>
                <p>{{#v.productImg2}}</p>
            </div>

            <div class="buy">
                <a href="#"><i class="glyphicon glyphicon-shopping-cart"></i>前往购买</a>
            </div>
        </div>
        {{/each}}
    </script>
