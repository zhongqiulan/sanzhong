<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no'>
  <title>白菜价</title>
  <link rel="stylesheet" href="./public/assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./public/less/baicaijia.css">
</head>

<body>
  <!--视口-->
  <div class="layout">
    <div class="lp_container">
      <!--导航条部分-->
      <div class="lowprice_nav" id="page_header">
        <a href='./index.html' class="glyphicon glyphicon-menu-left"></a>
        <h2>白菜价-淘宝内部券</h2>
        <a href='javascript:;'>
          <img src="./public/images/header_app.png" alt="">
        </a>
      </div>
      <!--tab栏选择-->
      <div class="lowprice_tab">
        <!--白菜列表头-->
        <div id="wrapper">
        </div>
        <a id="searchBtn" href="javascript:;" class="lp_search_btn glyphicon glyphicon-search"></a>
        <div class="searchbox">
          <div class="text">
            <span class="glyphicon glyphicon-search"></span>
            <input type="search" placeholder="搜索商品即可查内部券">
            <b>搜索</b>
          </div>
        </div>
      </div>
      <!--广告-->
      <div class="lowprice_adv"><img src="http://misc.manmanbuy.com/images/quanpic/quan_banner_wap.png" alt=""></div>
      <!--tab选中的内容-->
      <div class="lowprice_content">
        <div class="tab_main">
          <!--这里是商品内容的模板-->
        </div>
      </div>
      <!-- 页脚 -->
      <div class="footer">
        <ul class="clearfix">
          <li>
            <a href='./login.html'>登录</a>
          </li>
          <li>
            <a href='javascript:;'>注册</a>
          </li>
          <li class="back_to_top">
            <a href='#page_header'>
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部
            </a>
          </li>
        </ul>
        <p class="footer_download">
          <a href='javascript:;' class='footer_appdownload'>手机APP下载</a>
          <a href='javascript:;'>慢慢买手机版</a>
          <span>-- 掌上比价平台</span>
        </p>
        <p class="footer_manmanbuy_site">m.manmanbuy.com</p>
      </div>
      <a href="#page_header" class="jiantou"><span class="glyphicon glyphicon-arrow-up"></span></a>
    </div>
  </div>
  <!--白菜价列表头的模板-->
  <script type="text/template" id="lp_list_tpl">
    <ul class="clearfix">
      {{each result as v i}}

      <li><a href='javascript:;' class="tab_item {{if v.titleId==0}}active{{/if}}" data-id="{{v.titleId}}">{{v.title}}</a></li>
      {{/each}}

    </ul>
  </script>
  <!--tab商品内容模板-->
  <script type="text/template" id="tab_content_tpl">
      {{each result as v i}}
    <div class="product clearfix">
        <div class="pro_img pull-left">
            {{#v.productImg}}
        </div>
        <div class="pro_desc">
            <p class="pro_title">{{#v.productName}}</p>
            <p class="pro_price">
                {{#v.productPrice}}
            </p>
            <div class="pro_progress clearfix">
                <div class="progress">
                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 75%;">
                      75%
                    </div>
                </div>
                {{#v.productCouponRemain}}


            </div>
            <span class="coupon">{{#v.productCoupon}}</span>
            <span class="buy">{{#v.productHref}}</span>
        </div>
    </div>
    {{/each}}
  </script>

  <script src="./public/assets/jquery/jquery.js"></script>
  <script src="./public/assets/bootstrap/js/bootstrap.js"></script>
  <script src="./public/assets/iScroll/iscroll.js"></script>
  <script src="./public/assets/artTemplate/template.js"></script>
  <script src="./public/js/apiConfig.js"></script>
  <script src="./public/js/baicaijia.js"></script>
</body>

</html>
