<!DOCTYPE html>
<html lang="en">

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title></title>
    <link href="./public/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/less/category_list.css" />
</head>

<body>
    <header>
        <nav class="header navbar navbar-default">
            <!-- <div class="container-fluid"> -->
            <!-- 头部 -->
            <div class="navbar-header pull-left index_logo">
                <a class="navbar-brand" href="./index.html">
                        <img src="./public/images/header_logo.png" alt="">
                    </a>
            </div>


            <div class="pull-right app_download">
                <a class="navbar-brand index_logo" href="javascript:;">
                        <img src="./public/images/header_app.png" alt="">
                    </a>
            </div>
            <!-- </div> -->
            <!-- /.container-fluid -->
        </nav>
    </header>

    <!-- 搜索框 -->
    <div class="container nav_search">
        <div class="input-group">
            <input type="text" class="form-control search" placeholder="请输入你想比价的商品" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2">搜索</span>
        </div>
    </div>

    <div class="main">
        <nav id="priceSearch_list_title_body">

        </nav>
        <div class="product-list">
            <ul id="product-list-details">

            </ul>
        </div>
    </div>

    <div class="changePage" id="changePage">

        <form action="">
            <div class="row">
                <div class="col-xs-4">
                    <button name="front_page" class="btn btn-default front_page" type="button">上一页</button>
                </div>
                <div class="col-xs-4">
                    <select name="page" id="page">
                           
                    </select>
                </div>
                <div class="col-xs-4">
                    <button name="last_page" class="btn btn-default next_page" type="button">下一页</button>
                </div>
            </div>
        </form>
    </div>

    <!-- 页脚 -->
    <footer>
        <ul class="clearfix">
            <li>
                <a href='javascript:;'>登录</a>
            </li>
            <li>
                <a href='javascript:;'>注册</a>
            </li>
            <li class="back_to_top">
                <a href='#'>
                        <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部
                    </a>
            </li>
        </ul>
        <p class="footer_download">
            <a href='javascript:;' class='footer_appdownload'>手机APP下载</a>
            <a href='javascript:;'>慢慢买手机版</a>
            <span>-- 掌上比价平台</span>
        </p>
        <p class="footer_manmanbuy_site">m.manmanbuy.com。</p>
        </div>

    </footer>



    <script src="./public/assets/jquery/jquery.js"></script>
    <script src="./public/assets/bootstrap/js/bootstrap.js"></script>
    <script src="./public/js/apiConfig.js"></script>
    <script src="./public/js/utils.js"></script>
    <script src="./public/js/category_list.js"></script>
    <script src="./public/assets/artTemplate/template.js"></script>
    <script type="text/template" id="priceSearch_list_title">
        <a href="./index.html">首页</a> >
        <a href="./category.html">全部分类</a> >
        <a href="javascript:;">{{category}}</a> >
        <a class="btn btn-default" href="javascript:;" role="button">筛选</a>
    </script>
    <script type="text/template" id="priceSearch_list_detail">
        {{each}}
        <li>
            <a href="./category_details.html?productid={{$value.productId}}">
                <div class="pic">
                    {{#$value.productImg}}
                </div>
                <div class="info">
                    <div class="title">
                        {{$value.productName}}
                    </div>
                    <div class="price">
                        <u>{{$value.productPrice}}</u>
                    </div>
                    <div class="commend">
                        <span>{{$value.productQuote}}</span>
                        <span>{{$value.productCom}}</span>
                    </div>
                </div>

            </a>
        </li>
        {{/each}}
    </script>
    <script type="text/template" id="priceSearch_list_detail_changePage">
        {{each arr as v i}}
        <option value="{{v}}">{{v}}/{{pagenum}}</option>
        {{/each}}
    </script>
</body>

</html>
