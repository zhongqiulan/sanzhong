  <!--十大品牌列表项-->
  <script type="text/template" id="tradeList">
    {{each result as v i }}
    <li class="Top10">
      <input class="brandId" type="hidden" value="{{v.brandTitleId}}">
      <input type="hidden" value="{{v.categoryId}}">
      <span>{{v.brandTitle}}</span>
      <i class="iconfont">&#xe657;</i>
    </li>
    {{/each}}
  </script>

  <!--Top10商品-->
  <script type="text/template" id="TopList">
    {{each result as v i }}
    <li class="TopList">
      <input class="brandId" type="hidden" value="{{v.brandId}}">
      <input type="hidden" value="{{v.brandTitleId}}">
      <input type="hidden" value="{{v.categoryId}}">
      <div class="media">
        <div class="media-left">
          <span class="media-object">{{i + 1}}</span>
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{v.brandName}}</h4>
          <span>{{v.brandInfo}}</span>
          <i class="iconfont">&#xe657;</i>
        </div>
      </div>
    </li>
    {{/each}}
  </script>

  <!--Top10商品详情-->
  <script type="text/template" id="Top10_Info">
    {{each result as v i }}
    <li class="TopInfo">
      <input type="hidden" class="productId" value="{{v.productId}}">
      <div class="media">
        <div class="media-left media-middle">
          <a id="imgInfo" href="#">
            {{#v.productImg}}
            </a>
        </div>
        <div class="media-body">
          <h4 id="title2" class="media-heading">{{v.productName}}</h4>
          <span>{{v.productPrice}}</span>
          <p>
            <span>{{v.productQuote}}</span>
            <span>{{v.productCom}}</span>
          </p>
        </div>
      </div>
    </li>
    {{/each}}
  </script>

  <!--  评论页面 -->
  <script type="text/template" id="comment">
    <li class="comment">
      
      <div class="media">
        <div class="media-left media-middle">
          <a href="#">
              {{#img}}
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{title}}</h4>
        </div>
      </div>
      <div class="outerBox">
        {{each result as v i}}
        <div class="comment_con">
          <p>
            <span>{{v.comName}}</span>
            <span>{{v.comTime}}</span>
          </p>
          {{v.comContent}}
          <p>{{v.comFrom}}</p>
        </div>
        {{/each}}
      </div>
      
    </li>

  </script>
