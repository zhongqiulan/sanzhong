<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>评论</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/index/index.css">
    <link rel="stylesheet" href="../../css/brand/commentlist.css">
    <link rel='icon' href='../../images/favicon.ico' type='image/x-icon' />
</head>

<body>

    <div class="views">
        <header class="clearfix">
            <div class="logo pull-left">
                <a href="javascript:;" class="header">
                <img src="../../images/header_logo.png" alt="">
            </a>
            </div>
            <div class="app-download pull-right">
                <a href="javascript:;">
                <img src="../../images/header_app.png" alt="">
            </a>
            </div>
        </header>
        <div class="searchBox">
            <input type="text" placeholder="请输入你想比价的产品" aria-describedby="basic-addon2">
            <span class="search_btn">搜索</span>
        </div>

        <div class="main">
            <!-- 导航标题 -->
            <div class="nav">
                <a href="../../index.html">首页</a> >
                <a href="./brandlist.html">品牌大全</a> >
                <a href="javascript:;">海信55E</a>
            </div>
            <div class="comment-title">优选网友评价</div>
            <ul class="comment-list">

            </ul>
        </div>

        <!--登录注册-->
        <div class="foot_bar">
            <ul class="clearfix">
                <li><a href="login.html">登录</a></li>
                <li><a href="javascript:;">注册</a></li>
                <li id="top"><a href="javascript:;"><i class="icon-top"></i>返回顶部</a></li>
            </ul>
        </div>
        <footer>
            <div class="foot_top">
                <a href="javascript:;">手机APP下载</a>
                <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
            </div>
            <div class="foot_bottom">m.manmanbuy.com</div>
        </footer>
    </div>

    </div>



    <script type="text/template" id="tpl_comment_list">
        {{each result as v i}}
        <li>
            <div class="user clearfloat">
                <div class="uname">{{v.comName}}</div>
                <div class="time">{{v.comTime}}</div>
            </div>
            <div class="rest clearfloat">
                <div class="star5">
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                </div>
                <div class="from">{{v.comFrom}}</div>
            </div>
            <div class="plbox">
                {{v.comContent}}
            </div>
            <div class="reply">
                <a href="javascript:;">回复</a>
            </div>
        </li>
        {{/each}}
    </script>

    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../lib/artTemplate/template.js"></script>

    <script src="../../js/utils.js"></script>
    <script src="../../js/brand/commentlist.js"></script>
</body>

</html>
