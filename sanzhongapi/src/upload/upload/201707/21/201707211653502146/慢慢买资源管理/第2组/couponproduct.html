<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no'>
  <title>优惠券</title>
  <link rel="stylesheet" href="./public/assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./public/less/couponproduct.css">
</head>

<body>
  <!--视口-->
  <div class="layout">
    <!--顶部-->
    <div class="coupon_top" id="page_header">
      <a href='./coupon.html' class="glyphicon glyphicon-menu-left"></a>
      <h2>肯德基优惠券</h2>
      <a href='javascript:;'>
          <img src="./public/images/header_app.png" alt="">
        </a>
    </div>
    <!--内容页面-->
    <div style="font-size:12px; text-align:center; color:#999; margin:8px 0px;">
      --点餐前出示手机中的优惠券，即可享受优惠--
    </div>
    <div class="couponbox">
      <!--优惠券盒子占位置-->
    </div>
    <!--遮罩层-->
    <div class="coupon_mask">
      <div class="mask_content">

      </div>
      <div class="maskbox">
        <img src="" alt="">
        <div class="pre glyphicon glyphicon-menu-left"></div>
        <div class="next glyphicon glyphicon-menu-right"></div>
      </div>
    </div>
    <!--页脚-->
    <div class="footer">
      <ul class="clearfix">
        <li>
          <a href='./index.html'>登录</a>
        </li>
        <li>
          <a href='javascript:;'>注册</a>
        </li>
        <li class="back_to_top">
          <a href='#page_header'>
                        <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部
                    </a>
        </li>
      </ul>
      <p class="footer_download">
        <a href='javascript:;' class='footer_appdownload'>手机APP下载</a>
        <a href='javascript:;'>慢慢买手机版</a>
        <span>-- 掌上比价平台</span>
      </p>
      <p class="footer_manmanbuy_site">m.manmanbuy.com</p>
    </div>
  </div>
  <script type="text/template" id="coupon_list_tpl">
    <ul>
      {{each result as v i}}
      <li>
        <a href='javascript:;' class="clearfix">
          <div class="pic">
            {{#v.couponProductImg}}
          </div>
          <div class="info">
            <div class="info_title">{{v.couponProductName}}</div>
            <h2>{{v.couponProductPrice}}</h2>
            <p>{{v.couponProductTime}}</p>
          </div>
        </a>
      </li>
      {{/each}}
    </ul>
  </script>
  <script type="text/template" id="coupon_title_tpl">
    <h2>肯德基优惠券</h2>
  </script>
  <script src="./public/assets/jquery/jquery.js"></script>
  <script src="./public/assets/bootstrap/js/bootstrap.js"></script>
  <script src="./public/assets/iScroll/iscroll.js"></script>
  <script src="./public/assets/artTemplate/template.js"></script>
  <script src="./public/js/apiConfig.js"></script>
  <script src="./public/js/couponproduct.js"></script>
</body>

</html>
