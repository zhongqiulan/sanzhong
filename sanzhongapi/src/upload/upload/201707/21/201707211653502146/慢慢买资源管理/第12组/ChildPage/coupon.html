<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>优惠券——并不想要优惠</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/coupon/coupon.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
</head>
<body>
<div class="wrap">
    <div class="header">
        <a href="../index.html" class=" back fl glyphicon glyphicon-menu-left"></a>
        <h1>优惠券</h1>
        <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia&ckey=CK1360146084813" class="icon-bar down fr"></a>
    </div>
    <div class="items clearfix">
        <ul>
            <script type="text/template" id="coupons">
                <%for(var i=0;i < result.length;i++){%>
                <li class="clearfix">
                    <a href="./coupon/list.html?couponid=<%=result[i].couponId%>&title=<%=result[i].couponTitle%>">
                        <div class="item">
                            <img src="<%=result[i].couponImg%>" alt="">
                            <p class="goodsname"><%=result[i].couponTitle%></p>
                        </div>
                    </a>
                </li>
                <%}%>
            </script>
        </ul>
    </div>
</div>
    <div class="footer">
        <div class="crumbs">
            <a href="../index.html">首页</a> >
            <a href="#">优惠券</a>
        </div>
        <div class="user clearfix">
            <a href="register.html" class="login">登录</a>
            <a href="enroll.html" class="register">注册</a>
            <a href="#top"><img src="../images/top.jpg" alt="">返回顶部</a>
        </div>
        <div class="about">
            <div>
                <span>手机APP下载</span>
                <span>慢慢买手机版</span>
                <span> -- 掌上比价平台</span>
            </div>
            <div class="link">m.manmanmai.com</div>
        </div>
    </div>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/artTemplate/template-native.js"></script>
<script src="../js/coupon/coupon.js"></script>
</body>
</html>
