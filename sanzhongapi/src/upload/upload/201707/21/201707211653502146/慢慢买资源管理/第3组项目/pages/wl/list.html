<!--列表模版/////////////////////////////////////////////////////////-->
<script type="text/html" id="list_tpls">
  <div class="pagenav">
      {{each result as v i}}
       <div class="media">
         <a href="xiangqing.html?productid={{v.productId}}&categoryid={{v.categoryId}}">
         <div class="media-left">
             <span class="media-object">{{#v.productImg}}</span>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{v.productName}}</h4>
            <p>{{v.productPrice}}</p>
            <div class="other">
                <span>{{v.productQuote}}</span>
                <span>{{v.productCom}}</span>
            </div>
        </div>
        </a>
       </div>
     {{/each}}
    </div>
   <div class="bottom_wl">
      <span class="lastpage" onclick='lastpage()'>上一页</span>
      <select name="" id="select"  >
            {{each arrpage as v i}}
            <!--{{i==currentpages-1?'selected':''}}-->
            <option value={{i}} >{{v}}/{{allpage}}</option>
            {{/each}}
      </select>
      <span class="nextpage" onclick="nextpage()"> 下一页</span>
      <div class="linklist">
          <p>相关链接</p>
          <a href="#">海尔官网</a>
          <a href="#">格力官网</a>
      </div>
   </div>
</script>
