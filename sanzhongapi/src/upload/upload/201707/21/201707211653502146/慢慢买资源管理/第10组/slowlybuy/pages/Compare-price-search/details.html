<script id="pic_tpl" type="text/template">

    {{each result as v i}}
    <div class="list_nav">
        <div class="navleft pull-left">
            <a href="../../index.html">首页</a>
            <span class="">&gt</span>
            <a href="./list.html?categoryid={{v.categoryId}}">电视</a>
            <span class="">&gt</span>
            <a href="javascript:;">{{brandName}}</a>
        </div>
    </div>
    <div class="picture_info">
        <div class="pic">
            {{#v.productImg}}
        </div>
        <h3>{{v.productName}}</h3>
        <div class="tableB">
            {{#v.bjShop}}
        </div>
    </div>
    {{/each}}
</script>

<script id="comment_tpl" type="text/template">
    {{each result as v i}}
    <div class="comment_detail">
        <div class="username clearfix">
            <span class="pull-left">{{v.comName}}</span>
            <span class="pull-right">{{v.comTime}}</span>
        </div>
        <div class="buy clearfix">
            <span class="pull-left">
                <i class="glyphicon glyphicon-star"></i>
                <i class="glyphicon glyphicon-star"></i>
                <i class="glyphicon glyphicon-star"></i>
                <i class="glyphicon glyphicon-star"></i>
            </span>
            <span class="pull-right">{{v.comFrom}}</span>
        </div>
        <div class="comment_details">
            {{v.comContent}}
        </div>
        <div class="huifu">回复</div>
    </div>
    {{/each}}
</script>
