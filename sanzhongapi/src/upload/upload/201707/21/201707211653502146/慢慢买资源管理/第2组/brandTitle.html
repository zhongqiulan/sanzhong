<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no'>
    <title>品牌大全</title>
    <link rel="stylesheet" href="./public/less/brandTitle.css">
    <link rel="stylesheet" href="./public/assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="layout">
        <!-- 头部 -->
        <nav class="header navbar navbar-default" id="page_header">
            <div class="navbar-header pull-left index_logo">
                <a class="navbar-brand" href="./index.html">
                    <img src="./public/images/header_logo.png" alt="">
                </a>
            </div>

            <div class="pull-right app_download">
                <a class="navbar-brand index_logo" href="javascript:;">
                    <img src="./public/images/header_app.png" alt="">
                </a>
            </div>
        </nav>

        <!-- 主体 -->
        <div class="main">
            <!-- 搜索框 -->
            <div class="container nav_search">
                <div class="input-group">
                    <input type="text" class="form-control search" placeholder="请输入你想比价的商品" aria-describedby="basic-addon2">
                    <span class="input-group-addon" id="basic-addon2">搜索</span>
                </div>
            </div>

            <!-- 面包屑导航 -->
            <ol class="nav_bread breadcrumb">
                <li><a href="./index.html">首页</a></li>
                <li class="nav_brand"><a href="./brandTitle.html">品牌大全</a></li> 
            </ol>

            <!-- 热门品牌排行 -->
            <div class="hot_brand_rank">
                <div class="hot_rank_title panel panel-default">
                    <div class="panel-body">
                        热门品牌排行
                    </div>
                </div>
                <div class="hot_rank_content">
                    
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="footer">
            <ul class="clearfix">
                <li>
                    <a href='./login.html'>登录</a>
                </li>
                <li>
                    <a href='javascript:;'>注册</a>
                </li>
                <li class="back_to_top">
                    <a href='#page_header'>
                        <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部
                    </a>
                </li>
            </ul>
            <p class="footer_download">
                <a href='javascript:;' class='footer_appdownload'>手机APP下载</a>
                <a href='javascript:;'>慢慢买手机版</a>
                <span>-- 掌上比价平台</span>
            </p>
            <p class="footer_manmanbuy_site">m.manmanbuy.com。</p>
        </div>
    </div>

    <!-- 热门品牌排行列表模板 -->
    <script type="text/template" id="brandTitle_tpl">
        <ul class="list-group">
        {{each result as v i}}
            <li class="list-group-item" data-id='{{v.brandTitleId}}'>{{v.brandTitle}}
                <span class="fr">
                    <i class="glyphicon glyphicon-chevron-down"></i>
                </span>
            </li>
        {{/each}}
        </ul>
    </script>

    <script src="./public/assets/jquery/jquery.min.js"></script>
    <script src="./public/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./public/assets/artTemplate/template.js"></script>
    <script src="./public/js/brandTitle.js"></script>
</body>
</html>
