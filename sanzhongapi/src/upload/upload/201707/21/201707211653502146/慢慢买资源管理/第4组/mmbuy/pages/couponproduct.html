<script type="text/template" id="couponproduct">
    <p class="coupon-tips">--点餐前出示手机中的优惠券，即可享受优惠--</p>
    {{each result as v i}}
    <div class="media content-info" data-id="{{i}}">
        <div class="media-left">
            <a href="#">
                <!--<img class="media-object" src="../imgs/haitao.png" alt="...">-->
                {{#v.couponProductImg}}
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{v.couponProductName}}</h4>
            <p class="money">{{v.couponProductPrice}}</p>
            <p class="time">{{v.couponProductTime}}</p>
        </div>
        <span class="glyphicon glyphicon-menu-right"></span>
    </div>
    {{/each}}
    <!--轮播图-->
    <div class="coupon-carousel">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <!--<div class="item active">
                    <img src="../../imgs/haitao.png" alt="...">
                </div>-->
                {{each result as v i}}
                <div class="item" data-slide-to="{{i}}">
                    <!--<img src="../../imgs/haitao.png" alt="...">-->
                    {{#v.couponProductImg}}
                </div>
                {{/each}}
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>      
        </div>
    </div>
</script>
