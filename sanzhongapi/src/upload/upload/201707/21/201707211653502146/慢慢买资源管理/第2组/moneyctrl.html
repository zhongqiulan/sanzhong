<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <!--主体-->
    <main>
        <div class="content">
            <!--商品列表-->
            <ul id="commodity">

            </ul>
        </div>
    </main>
    <div class="changePage">
        <form action="">
            <div class="row">
                <div class="col-xs-4">
                    <button class="btn btn-default previous" >上一页</button>

                        <option value="7">7/16</option>
                        <option value="8">8/16</option>
                        <option value="9">9/16</option>
                        <option value="10">10/16</option>
                        <option value="11">11/16</option>
                        <option value="12">12/16</option>
                        <option value="13">13/16</option>
                        <option value="14">14/16</option>
                        <option value="15">15/16</option>
                        <option value="16">16/16</option>
                    </select>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-default next">下一页</button>
                </div>
            </div>
        </form>
    </div>


    <!-- 页脚 -->
    <div class="footer">
        <div class="homepage">
            <span>
                <a href='./index.html'>首页 &gt;</a>
            </span>
            省钱控

            </li>

            </li>
            <li class="back_to_top">
                <a class="getback" href='#page_header'>
                        <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部
                </a>
            </li>
        </ul>
        <p class="footer_download">
            <a href='javascript:;' class='footer_appdownload'>手机APP下载</a>
            <a href='javascript:;'>慢慢买手机版</a>
            <span>-- 掌上比价平台</span>
        </p>
        <p class="footer_manmanbuy_site">m.manmanbuy.com。</p>
    </div>
    </div>
</body>


<!--渲染商品列表-->
<script type="text/template" id="sm_list_tpl">
    {{each result as v i}}
    <li class="current-cd">
        <a href="javascript:;" data-id='{{v.productId}}'>
            <div class="pic">
                <!--<img src="{{v.productImgSm}}" alt="">-->
                {{#v.productImgSm}}
            </div>
            <div class="info">
                <div class="title">
                    {{v.productName}}
                <span>{{v.productPinkage}}</span>
                </div>
                <div class="commend">
                    <span>{{v.productPinkage}}</span>
                    <span>
                         <i class="iconfont icon-message"></i>
                         {{v.productComCount}}
                    </span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>



<script src="./public/assets/jquery/jquery.js"></script>
<script src="./public/assets/bootstrap/js/bootstrap.js"></script>
<script src="./public/js/utils.js"></script>
<script src="./public/js/moneyctrl.js"></script>
<script src="./public/assets/artTemplate/template.js"></script>



</html>
