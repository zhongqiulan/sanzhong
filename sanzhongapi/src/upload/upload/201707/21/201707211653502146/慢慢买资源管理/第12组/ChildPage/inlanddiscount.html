<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0 ,user-scalable=no,maximum-scale=1,minimum-scale=1'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/inlanddiscount.css">
    <title>国内折扣</title>
</head>

<body>
    <div class="view">
        <!--头部-->
        <a href name='gotop'></a>
        <div class="head clearfix">
            <div class="container-fluid">
                <div class="back  pull-left">
                    <a href="#" class="glyphicon glyphicon-menu-left"></a>
                </div>
                <span>国内折扣</span>
                <a href="javascript:;" class="pull-right appload">
                    <img src="../images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!--内容-->
        <div class="container">
            <div class="row" id="row">
             
            </div>
          

        <!--底部-->
        <div class="footer">
            <div class="tools">
                <ul class="clearfix">
                    <li><a href="register.html">登录</a></li>
                    <li><a href="enroll.html">注册</a></li>
                    <li>
                        <a href="#gotop">
                            <span class="glyphicon glyphicon-arrow-up"></span>
                            回到顶部
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-info">
                <a href="#">手机App下载</a>
                <span>慢慢买手机版</span>
                <span>--掌上比价平台</span>
                <p>m.manmanbuy.com</p>
            </div>
        </div>

    </div>

    <!--商品列表的模板-->
    <script type="text/html" id="dd_list_tpl">
        {{each result as v i}}
            <!--<input type="hidden" name="productId" value="{{v.productId}}">-->
            <div class="col-xs-6 shopping" data-id = '{{v.productId}}'>
                <div class="thumbnail">
                    {{#v.productImg}}
                    <div class="caption">
                        <h3>{{v.productName}}</h3>
                        <p class="price">{{v.productPrice}}</p>
                        <p class="info">{{v.productFrom}} | {{v.productTime}}</p>
                    </div>
                </div>
            </div>
        
        
        {{/each}}
    </script>

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../lib/jquery/template.js"></script>
    <script src='../js/guoneizhekou/inlanddiscount.js'></script>

            <li>
                <a href="#">
                    <div class="img">{{#v.productImg}}</div>
                    <div class="title">{{v.productName}}</div>
                    <div class="price">{{v.productPrice}}</div>
                    <div class="info">{{v.productFrom}} | {{v.productTime}}</div>
                </a>
            </li>
        </ul>-->
</body>

</html>
