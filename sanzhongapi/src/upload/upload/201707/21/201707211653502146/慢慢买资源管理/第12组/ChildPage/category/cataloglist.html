<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    
    <link rel="stylesheet" href="../../css/category/base.css">
</head>

<body>
  <!--头部-->
  <nav class="navbar" id='navbar'>
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand pull-left" href="#"> <img src="../../images/header_logo.png" alt=""></a>
        <a class='pull-right app_download' href="#"><img src="../../images/header_app.png" alt=""></a>
      </div>
      <!--搜索-->
      <form class="search navbar-form">
        <div class="form-group">
          <input type="text" class="form-control pull-left" placeholder="请输入你要比较的商品">
          <button type="submit" class="btn search_btn pull-right">搜 索</button>
        </div>

      </form>
 
    </div>
  </nav>
    <!--商品二级界面-->
    <div class="cataloglist">
        <div class="container-fluid catalist">
            <!--分页-->
        </div>
        <div class="container-fluid pagelist">
             <div class="pagelist">
            <ul class="row pager">
                <li class="col-xs-4 last-page"><a href="javascript:;">上一页</a></li>
                <li class="col-xs-4">
                    <select id="pageSize"  aria-controls="DataTables_Table_0" size="1" name="DataTables_Table_0_length"
                        class="g-pages">
                            
                                    <!--<option selected="selected" >1/3</option>  
                                    <option>2/3</option>  
                                    <option>3/3</option>  -->
                               
                    </select>
                </li>

                <li class='next-page col-xs-4'><a href="javascript:;">下一页</a></li>
            </ul>

        </div>
        </div>
    </div>

    <!--底部-->
    <footer>
    <div class="container-fluid">
    <div class="row">
      <li class='col-xs-4'><a href="register.html">登录</a></li>
      <li class='col-xs-4'><a href="enroll.html">注册</a></li>
      <li class='col-xs-4'><a href="#navbar"><span class='glyphicon glyphicon-arrow-up'></span>返回顶部</a></li>
    </div>
    <div class='appdown'>
      <a href="javascript:;">手机APP下载</a>&nbsp<span>慢慢买手机版 </span><span>--掌上比价平台</span>
        <p>m.manmanbuy.com</p>
    </div>
     </div>
  </footer>
   <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../..//lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../..//lib/jquery/template.js"></script>
    <script src="../../js/category/utils/util.js"></script>
     <script src="../../js/category/search/cataloglist.js"></script>
    <script type='text/template' id='catalog_tpl'>
        <ol class="breadcrumb">
            <li><a href="#">首页</a></li>
            <li><a href="#">全部分类</a></li>
            <li class="active">{{category}}</li>
        </ol>
        <button type="button" class="btn btn-default pull-right">筛选</button> {{each result as v i}}
        <div class="media">
            <a href="./productInfo.html?productid={{v.productId}}&category={{category}} ">
                <div class="media-left">
                    {{#v.productImg}}
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{v.productName}}</h4>
                    <div class="info">
                        <p>{{v.productPrice}}</p>
                        <span>{{v.productQuote}}</span>&nbsp;&nbsp;
                        <span>{{v.productCom}}</span>
                    </div>

                </div>
            </a>

        </div>
        {{/each}}

    </script>
   
    
</body>

</html>
