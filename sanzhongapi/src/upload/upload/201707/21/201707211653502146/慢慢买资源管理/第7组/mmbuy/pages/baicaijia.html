<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/baicaijia.css">
    <style>
        .active {
            border-bottom: 3px solid red;
            color: red;
        }
    </style>
</head>

<body>
    <div class="view">
    <!--导航栏-->
    <div class="baiNav">
        <nav class="navbar navbar-default">
            <div class="container-fluid baiNav-er">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header headText">
                    <div class="nav navbar-nav navbar-left headArrows">
                        <span id="jiantou" class="glyphicon glyphicon-menu-left"></span>
                    </div>
                    <span class="navbar-brand" href="#">白菜价-淘宝内部券</span>
                    <div class="nav navbar-nav navbar-right headApp">
                        <img src="../images/header_app.png" alt="">
                    </div>
                </div>
            </div>
        </nav>
    </div>


    <!--tab栏-->
    <div class="baiTab">
        <div class="top-box">
            <ul id="baiDhl" class="top-menu clearfix">
                <!--渲染-->

            </ul>
        </div>
        <div class="searchB">
            <span class="glyphicon glyphicon-align-justify"></span>
        </div>
        <div class="search">
            <span class="sc_sp glyphicon glyphicon-search"></span>
            <div class="sc_ipt">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="搜索商品即可查找内部券" aria-describedby="basic-addon2">
                    <span class="input-group-addon" id="basic-addon2">搜索</span>
                </div>
            </div>
        </div>
    </div>



    <!--商品列表-->
    <div class="common" id="cnt">


    </div>




  <!--尾部区域-->
        <div class="footer ">
            <div class="footertop row">
                <a href="#" class='col-xs-4'>登陆</a>
                <a href="#" class='col-xs-4'>注册</a>
                <a href="#top" class='col-xs-4'>回到顶部</a>
            </div>
            <div class="footercenter">
                <a href="#">手机App下载</a>
                <a href="#">慢慢买手机版</a>
                <a href="#">--掌上比价平台</a>
                <p> m.manmanmai.com</p>
            </div>
        </div>
    </div>

</div>

    <script src="../libs/jquery/jquery.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.js"></script>
    <script src="../libs/artTemplate/template.js"></script>
    <script src="../js/until.js"></script>
    <script src="../js/baicaijia.js"></script>
</body>

</html>
<script type="text/template" id="tabNav">

    {{each result as v i}}
    <li class="menuLi" data-titleId='{{v.titleId}}' name="title">{{v.title}}</li>
    {{/each}}

</script>


<script type="text/template" id="xplb">
    {{each result as v i}}
    <div class="commonList">
        <div class="cn_img">
            {{#v.productImg}}
        </div>
        <div class="cn_text">
            <div class="text_top">
                <div name="productName" class="t">
                    {{#v.productName}}
                </div>
                <div name="productPrice" class="pr">
                    {{#v.productPrice}}
                </div>
            </div>
            <div class="text_bottom clerafix">
                <div class="top">
                    <div name="productCoupon" class="yhq">{{#v.productCoupon}}</div>
                    <div name="productHref" class="lqxd">{{#v.productHref}}</div>
                </div>
                <div class="bottom">
                    {{#v.productCouponRemain}}
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</script>
</body>

</html>
