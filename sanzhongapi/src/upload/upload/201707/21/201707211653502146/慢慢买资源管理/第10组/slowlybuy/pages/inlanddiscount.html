<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>省钱控</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/savemoney.css">
</head>

<body>
    <div class="layout">
        <!--头部-->
        <header id="header">
            <a href="../index.html"><i class="icon-back glyphicon glyphicon-menu-left"></i></a>
            <h1>省钱控-最新优惠</h1>
            <a href="appdown.html" class="app-down"><img src="../images/header_app.png" alt=""></a>
        </header>

        <!--主体-->
        <div class="serialList">

        </div>
        <!--页数-->
        <div class="go_pages">
            <nav aria-label="">
                
                    <div class="prev col-xs-3"><a href="#">上一页</a></div>                 
                    <select id="selectPages" class="col-xs-6">
                    </select>                
                    <div class="next col-xs-3"><a href="#">下一页</a></div>
             
            </nav>
        </div>


        <!--跳转-->
        <div class="link">
            <a href="../index.html">首页</a>&nbsp;
            <&nbsp;省钱控 </div>
        </div>

        <!--登录-->
        <div class="skip">
            <div class="top">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="javascript:;" class="back-top">
                    <i class="glyphicon glyphicon-arrow-up"></i> 返回顶部
                </a>
            </div>
            <div class="botton">
                <p>
                    <a href="appdown.html" style="color: Red;">手机APP下载</a>
                    <a href="../index.html">慢慢买手机版</a> -- 掌上比价平台
                </p>
                <p>
                    m.manmanbuy.com
                </p>
            </div>
        </div>
        <!--固定logo-->
        <div class="footlg">
            <a href='appdown.html'>
            
            <img src="../images/mmbuy-download.png" alt="">
            </a>
        </div>


    </div>
    <script type="text/template" id="saveMoney">
        {{each result as v i}}
        <div class="media" data-id="{{v.productId}}">
            <div class="media-left">
                <a href="#">
                   {{#v.productImgSm}}
                </a>
            </div>
            <div class="media-body">
                <p class="media-heading">
                    {{v.productName}}
                    <span>{{v.productPinkage}}</span>
                </p>
                <p class="media-footer">
                    <span class="mall">{{v.productFrom}}</span>
                    <span class="comment pull-right"><i class=" glyphicon glyphicon-comment"></i>{{v.productComCount==''?'有0人评论':v.productComCount}}</span>
                </p>
            </div>
        </div>
        {{/each}}
    </script>



    <script src='../lib/jquery/jquery.js'></script>
    <script src='../lib/template/template.js'></script>
    <script src='../lib/bootstrap/js/bootstrap.js'></script>
    <script src='../js/common/geturl.js'></script>
    <script src='../js/savemoney.js'></script>

</body>

</html>
