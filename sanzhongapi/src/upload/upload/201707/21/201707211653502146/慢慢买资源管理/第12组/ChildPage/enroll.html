<!DOCTYPE html>
<html lang="en">

<head>

    <title>优惠券——并不想要优惠</title>
    <link rel="stylesheet" href="../css/sitenav/enroll.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">

<body>

    <!--头部部分开始-->
    <div id="head">
        <div class="headLogo">
            <a href='javascript:;'><img src="../images/header_logo.png" alt=""></a>
            <a href='javascript:;' class="headApp"><img src="../images/header_app.png" alt=""></a>
        </div>
    </div>
    <!--输入框-->
    <div class="container ">
        <div class="row bg-w">
            <div class="col-md-12">
                <div class="input-group sreach">
                    <input type="text" class="form-control" aria-describedby="basic-addon2" value="请输入你想比价的商品">
                    <span class="input-group-addon" id="basic-addon2">搜索</span>
                </div>
            </div>
        </div>
    </div>
    <!--验证输入框-->
    <div class="service">
        <form action="">
            <input type="text" name="" value="" placeholder="请输入用户名" id="userName">
            <span class="user_hint"></span>
            <input type="passward" name="" value="" placeholder="密码(6-20个字符)" id="userPass">
            <span class="password_hint"></span>
            <input type="tel" name="" value="" placeholder="请输入手机号" id="phone">
            <span class="mobile_hint"></span>
            <div class="data">
                <span class="random">3854</span>
                <span class="verify">
                    <i>438</i>
                </span>
                <span class="obtain">获取短信验证码</span>
            </div>
            <input type="text" name="" value="" placeholder="请输入验证码" id="mobile">
            <span></span>
            <input type="email" name="" value="" placeholder="请输入邮箱地址" id="email">
            <span class="email_hint"></span>
            <button id="reg_button">
                <a href="register.html">注册</a>
                </button>  
            <span></span>
        </form>

        <!--底部区域-->
        <section id="footer">
            <ul class="row">
                <li class="col-xs-4">
                    <a href='javascript:;'>注册</a>
                </li>
                <li class="col-xs-4">
                    <a href='javascript:;'>登录</a>
                </li>
                <li class="col-xs-4">
                    <a href="#head"><i class="glyphicon glyphicon-arrow-up"></i>返回顶部</a>
                </li>

            <p> <a href="#">手机APP下载</a> <a href="#">慢慢买手机版</a> -- 掌上比价平台</p>
