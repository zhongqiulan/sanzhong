<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0 ,user-scalable=no,maximum-scale=1,minimum-scale=1'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <!--<link rel="stylesheet" href="../../css/base.css">-->
    <link rel="stylesheet" href="../css/z-detail.css">
    <title>Document</title>
</head>

<body>
    <div class="view">
        <!--头部-->
        <a href name='gotop'></a>
        <div class="head clearfix">
            <div class="container-fluid">
                <div class="back  pull-left">
                    <a href="inlanddiscount.html" class="glyphicon glyphicon-menu-left"></a>
                </div>
                <span>国内折扣</span>
                <a href="javascript:;" class="pull-right appload">
                    <img src="../images/header_app.png" alt="">
                </a>
            </div>
        </div>

        <!--内容-->
        <div class="container" id="xq_shopping">

            <div class="info">
                <h3>
                    手机手机手机手机手机手机
                </h3>
                <p class="price" id="price">480元</p>
                <p class="source">京东商城 | 10-22 10:22</p>
            </div>
            <div class="info-detail">
                <div class="up clearfix">
                    <span>和融合的开发客户的</span>
                    <img src="../images/haitao.png" alt="">
                </div>
                <div class="down">
                    <!--<img src="../../images/haitao.png" alt="">-->
                    <!--{{#productImgLg}}-->
                </div>
            </div>
            <div class="buy">
                <a href="#">
                    前往购买
                </a>
            </div>
            <div class="pinglun">
                <p>发表评论</p>
                <textarea rows="2" cols="10" value='没有评论'></textarea>
                <div class="btn">
                    <input type="submit" name="" value="发表评论">
                </div>
                <div class="newpinglun">
                    <span>最新评论</span>
                    <div class="new-info clearfix">
                        <img src="../images/haitao.png" alt="">
                        <ul>
                            <li>姓名</li>
                            <li>内容</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--底部-->
        <div class="footer">
            <div class="tools">
                <ul class="clearfix">
                    <li><a href="register.html">登录</a></li>
                    <li><a href="enroll.html">注册</a></li>
                    <li>
                        <a href="#gotop">
                            <span class="glyphicon glyphicon-arrow-up"></span>
                            回到顶部
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-info">
                <a href="#">手机App下载</a>
                <span>慢慢买手机版</span>
                <span>--掌上比价平台</span>
                <p>m.manmanbuy.com</p>
            </div>
        </div>


    </div>

    <!--商品详情的模板-->
    <script type="text/html" id="xq_detail">
        <div class="info" data-id = '{{productid}}'>
            <h3>
                {{productName}}
            </h3>
            <p class="price">{{productPinkage}}</p>
            <p class="source">{{productFrom}} | {{productTime}}</p>
        </div>
        <div class="info-detail">
            <div class="up clearfix">
                {{productInfo}}
                {{#productImg}}
                <!--<img src="../../images/haitao.png" alt="">-->
            </div>
            <div class="down">
                <!--<img src="{{productImgLg}}" alt="">-->
                
            </div>
        </div>
        <div class="buy">
            <a href="#">
                    前往购买
                </a>
        </div>
        <div class="pinglun">
            <!--{{#productComment}}-->
            <p>发表评论</p>
            <textarea rows="2" cols="10" value='没有评论'></textarea>
            <div class="btn">
                <input type="submit" name="" value="发表评论">
            </div>
            <div class="newpinglun">
                <span>最新评论</span>
            </div>
        </div>
    </script>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../lib/jquery/template.js"></script>
    <script src='../js/guoneizhekou/z-detail.js'></script>
</body>

</html>
