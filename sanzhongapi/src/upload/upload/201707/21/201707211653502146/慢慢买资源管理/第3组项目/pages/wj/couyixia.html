<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap.css"/>

    <div class="view">
        <div class="header">
            <div class="head_left">
            <span class="glyphicon glyphicon-menu-left"></span>
            </div>
            <h1>凑单品</h1>
            <div class="head_right"></div>
        </div>
        <div class="content">
            <div class="title">
                距离免运费还差多少元
            </div>
            <div class="chae">

            <div class="choose">

            <div class="wanglei">

                    <div class="r"><span>华北</span></div><i class="i_icon3">></i>
                </div>

                    <li>华北</li>
                    <li>华东</li>
                    <li>华南</li>
                    <li>华中</li>
                </ul>
            </div>
            </div>
            
            <div class="footer" id="btn">
                <a  href="javascript:;">凑一下</a>
            </div>
        </div>
    </div>
