<!DOCTYPE html>

<head>

<script type="text/template" id="content_tpl">
    <ul>
        {{each result as v i}}
        <li>
            <a class="clearfix"  href="moneyctrl_product.html?productid={{v.productId}}">
                {{#v.productImgSm}}
                <div class="info pull-right">
                    <p>{{v.productName}}
                        <span class="price">{{v.productPinkage}}</span>
                    </p>
                    <p class="clearfix">
                        <span class="pull-left">{{v.productFrom}} | {{v.productTime}}</span>
                        <span class="pull-right">{{v.productComCount}}</span>
                    </p>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
