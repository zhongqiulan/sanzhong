<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no'>
  <title>优惠券</title>
  <link rel="stylesheet" href="./public/assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./public/less/coupon.css">
</head>

<body>
  <!--视觉容器-->
  <div class="layout">
    <!--顶部-->
    <div class="coupon_top">
      <a href='./index.html' class="glyphicon glyphicon-menu-left"></a>
      <h2>优惠券</h2>
      <a href='javascript:;'>
          <img src="./public/images/header_app.png" alt="">
        </a>
    </div>
    <!--合作商家-->
    <div class="coupon_logo">
      <!--合作商家logo模板-->
    </div>
    <!--页面导航-->
    <div class="couopon_nav">
      首页> 优惠券
    </div>
    <!--页脚-->
    <div class="footer">
      <ul class="clearfix">
        <li>
          <a href='./index.html'>登录</a>
        </li>
        <li>
          <a href='javascript:;'>注册</a>
        </li>
        <li class="back_to_top">
          <a href='#page_header'>
                        <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部
                    </a>
        </li>
      </ul>
      <p class="footer_download">
        <a href='javascript:;' class='footer_appdownload'>手机APP下载</a>
        <a href='javascript:;'>慢慢买手机版</a>
        <span>-- 掌上比价平台</span>
      </p>
      <p class="footer_manmanbuy_site">m.manmanbuy.com</p>
    </div>
  </div>

  <script type="text/template" id="coupon_logo_tpl">
    <ul class="clearfix">
      {{each result as v i}}
      <li>
        <a href='javascript:;' data-id={{v.couponId}}>
            <img src="{{v.couponImg}}" alt="">
            <p>{{v.couponTitle}}</p>
          </a>
      </li>
      {{/each}}
    </ul>
  </script>
  <script src="./public/assets/jquery/jquery.js"></script>
  <script src="./public/assets/bootstrap/js/bootstrap.js"></script>
  <script src="./public/assets/iScroll/iscroll.js"></script>
  <script src="./public/assets/artTemplate/template.js"></script>
  <script src="./public/js/apiConfig.js"></script>
  <script src="./public/js/coupon.js"></script>
</body>

</html>
