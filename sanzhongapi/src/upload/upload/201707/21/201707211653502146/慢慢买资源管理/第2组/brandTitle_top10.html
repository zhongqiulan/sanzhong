<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no'>
    <title>品牌排行top10</title>
    <link rel="stylesheet" href="./public/less/brandTitle_top10.css">
    <link rel="stylesheet" href="./public/assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="layout">
        <!-- 头部 -->
        <nav class="header navbar navbar-default" id="page_header">
            <div class="navbar-header pull-left index_logo">
                <a class="navbar-brand" href="./index.html">
                    <img src="./public/images/header_logo.png" alt="">
                </a>
            </div>

            <div class="pull-right app_download">
                <a class="navbar-brand index_logo" href="javascript:;">
                    <img src="./public/images/header_app.png" alt="">
                </a>
            </div>
        </nav>

        <!-- 主体 -->
        <div class="main">
            <!-- 搜索框 -->
            <div class="container nav_search">
                <div class="input-group">
                    <input type="text" class="form-control search" placeholder="请输入你想比价的商品" aria-describedby="basic-addon2">
                    <span class="input-group-addon" id="basic-addon2">搜索</span>
                </div>
            </div>

            <!-- 面包屑导航 -->
            <ol class="nav_bread breadcrumb">
                <li><a href="./index.html">首页</a></li>
                <li class="nav_brand"><a href="./brandTitle.html">品牌大全</a></li>
                <li class="nav_brand">哪个牌子好</li>
            </ol>

            <!-- 十大品牌排行 -->
            <div class="brand_rank">
                <div class="brand_rank_title">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            哪个牌子好
                        </div>
                    </div>
                </div>
                <div class="brand_rank_content">
                    <div class="panel panel-default">
                        <div class="panel-body">

                        </div>
                    </div>
                </div>
            </div>

            <!-- 产品销量排行 -->
            <div class="product_sales">
                <div class="product_sales_title">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            产品销量排行
                        </div>
                    </div>
                </div>
                <div class="product_sales_content">
                    <ul class="list-group">
                        
                     </ul>
                </div>
            </div>

            <!-- 评论 -->
            <div class="product_comment">
                <div class="product_comment_title">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            最有用的用户评论
                        </div>
                    </div>
                </div>
                <div class="product_comment_content">
                    <ul class="list-group">
                        
                    </ul>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="footer">
            <ul class="clearfix">
                <li>
                    <a href='./login.html'>登录</a>
                </li>
                <li>
                    <a href='javascript:;'>注册</a>
                </li>
                <li class="back_to_top">
                    <a href='#page_header'>
                        <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部
                    </a>
                </li>
            </ul>
            <p class="footer_download">
                <a href='javascript:;' class='footer_appdownload'>手机APP下载</a>
                <a href='javascript:;'>慢慢买手机版</a>
                <span>-- 掌上比价平台</span>
            </p>
            <p class="footer_manmanbuy_site">m.manmanbuy.com。</p>
        </div>
    </div>

    <!-- 品牌排名模板 -->
    <script type="text/template" id="brand_rank_tpl">
        <ul class="list-group">
            {{each result as v i}} {{if i==0}}
            <li class="list-group-item">
                <span class="icoNum icoNum1">{{i+1}}</span>
                <p class="brand_name">{{v.brandName}}</p>
                <p class="brand_info">{{v.brandInfo}}</p>
                <span class="glyphicon glyphicon-menu-right"></span>
            </li>
            {{/if}} {{if i==1}}
            <li class="list-group-item">
                <span class="icoNum icoNum2">{{i+1}}</span>
                <p class="brand_name">{{v.brandName}}</p>
                <p class="brand_info">{{v.brandInfo}}</p>
                <span class="glyphicon glyphicon-menu-right"></span>
            </li>
            {{/if}} {{if i==2}}
            <li class="list-group-item">
                <span class="icoNum icoNum3">{{i+1}}</span>
                <p class="brand_name">{{v.brandName}}</p>
                <p class="brand_info">{{v.brandInfo}}</p>
                <span class="glyphicon glyphicon-menu-right"></span>
            </li>
            {{/if}} {{if i>2}}
            <li class="list-group-item">
                <span class="icoNum">{{i+1}}</span>
                <p class="brand_name">{{v.brandName}}</p>
                <p class="brand_info">{{v.brandInfo}}</p>
                <span class="glyphicon glyphicon-menu-right"></span>
            </li>
            {{/if}} {{/each}}
        </ul>
    </script>

    <!-- 产品销量排行模板 -->
    <script type="text/template" id="pruduct_sales_tpl">
        <ul class="list-group">
            {{each result as v i}}
            <li class="list-group-item" data-id='{{v.productId}}'>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            {{#v.productImg}}
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{v.productName}}</h4>
                        <div class="sales_price">
                            <span class="price"> {{v.productPrice}}</span> 
                            <span class="glyphicon glyphicon-star-empty fr"></span>
                            <span class="glyphicon glyphicon-star-empty fr"></span>
                            <span class="glyphicon glyphicon-star-empty fr"></span>
                            <span class="glyphicon glyphicon-star-empty fr"></span>
                            <span class="glyphicon glyphicon-star-empty fr"></span>
                        </div>
                        <p class="sales_info">
                            <span>{{v.productQuote}} </span>
                            <span>{{v.productCom}}</span>
                        </p>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>

    <!-- 评论模板 -->
    <script type="text/template" id="comment_tpl">
        {{each result as v i}}
        <li class="list-group-item">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="http://pro.zuyushop.com:8015/ProPic/20155/small80/Thumb_2015050011162642417.jpg" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">LG 49LF5400 49英寸 全高清 普通LED液晶电视</h4>
                </div>
            </div>
            <div class="comment">
                <p class="person_info">{{v.comName}}: 
                    <i class="glyphicon glyphicon-star"></i>
                    <i class="glyphicon glyphicon-star"></i>
                    <i class="glyphicon glyphicon-star"></i>
                    <i class="glyphicon glyphicon-star"></i>
                    <i class="glyphicon glyphicon-star"></i>
                    <span class="pull-right">{{v.comTime}}</span>
                </p>
                <p class="comment_info">{{v.comContent}}</p>
            </div>
        </li>
        {{/each}}
    </script>

    <script src="./public/assets/jquery/jquery.min.js"></script>
    <script src="./public/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./public/assets/artTemplate/template.js"></script>
    <script src="./public/js/brandTitle_top10.js"></script>
</body>

</html>
