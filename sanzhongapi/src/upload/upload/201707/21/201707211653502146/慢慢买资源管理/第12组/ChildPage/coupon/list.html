<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>别买了</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/coupon/list.css">
    <link rel="stylesheet" href="../../lib/touchTouch/touchTouch.css">
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="wrap">
    <div class="header">
        <a href="javascript:history.go(-1)" class=" back fl glyphicon glyphicon-menu-left"></a>
        <h1>
            <script type="text/template" id="title">
                <%=title%>
            </script>
        </h1>
        <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia&ckey=CK1360146084813" class="icon-bar down fr"></a>
    </div>
    <div class="tips">
        --点餐前出示手机中的优惠券，即可享受优惠--
    </div>
    <div class="items clearfix" id="thumbs">
        <ul>
            <script type="text/template" id="couponList">
                <%for(var i=0;i < result.length;i++){%>
                <li class="clearfix" id="thumb">
                    <a href="<%=getImgSrc(result[i].couponProductImg)%>">
                        <span class="glyphicon glyphicon-menu-right"></span>
                        <div class="goods">
                            <%=#result[i].couponProductImg%>
                        </div>
                        <h3><%=result[i].couponProductName%></h3>
                        <div class="price"><%=result[i].couponProductPrice%></div>
                        <div class="date">
                            <div class="fl"><%=result[i].couponProductTime%></div>
                        </div>
                    </a>
                </li>
                <%}%>
            </script>
            <form>
                
            </form>
        </ul>
    </div>
</div>
<div class="crumbs">
    <a href="../../index.html">首页</a> >
    <a href="javascript:history.go(-1)">优惠券</a>
</div>
<div class="footer">
    <div class="user clearfix">
        <a href="http://m.manmanbuy.com/login.aspx" class="login">登录</a>
        <a href="http://m.manmanbuy.com/reg.aspx" class="register">注册</a>
        <a href="#top"><img src="../../images/top.jpg" alt="">回到顶部</a>
    </div>
    <div class="about">
        <div>
            <span>手机APP下载</span>
            <span>慢慢买手机版</span>
            <span> -- 掌上比价平台</span>
        </div>
        <div class="link">m.manmanmai.com</div>
    </div>
     <div class="goTop">
        <span class="glyphicon glyphicon-arrow-up"></span>
    </div> 
    <!-- <div class="mmbuy">
        <img src="../../images/mmbuy.png" alt="">
    </div> -->
</div>

<script src="../../lib/jquery/jquery.min.js"></script>
<script src="../../lib/artTemplate/template-native.js"></script>
<script src="../../lib/pullmaster/pull.min.js"></script>
<script src="../../lib/touchTouch/touchTouch.jquery.js"></script>
<script src="../../js/coupon/list.js"></script>
<script>
      $(function(){
        setTimeout(function () {
      $('#thumb a').touchTouch();
        }
    ,200)
});
</script>
</body>
</html>
